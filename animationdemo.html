<head>
  <title>animationdemo</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	{{#each exampleArray}}
		{{#AnimateWithVelocity}}
			<div data-animate data-property="height" data-duration="500" data-from-value="0" data-to-value="20" data-easing-in="easeInOutBounce" data-easing-out="easeInBounce">HOLA</div>
		{{/AnimateWithVelocity}}
	{{/each}}
</template>
