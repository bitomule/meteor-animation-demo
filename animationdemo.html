<head>
  <title>animationdemo</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
	{{#each exampleArray}}
		{{#AnimateWithVelocity}}
			<div style="width:200px;height:300px" data-property="opacity" data-duration="500" data-from-value="0" data-to-value="1">HOLA</div>
		{{/AnimateWithVelocity}}
	{{/each}}
</template>
