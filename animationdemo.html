<head>
  <title>animationdemo</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	{{#each exampleArray}}
		1.
		{{#AnimateWithVelocity}}
			<div data-animate data-property="opacity" data-duration="500" data-from-value="0" data-to-value="1">HELLO</div>
		{{/AnimateWithVelocity}}
	{{/each}}
</template>
